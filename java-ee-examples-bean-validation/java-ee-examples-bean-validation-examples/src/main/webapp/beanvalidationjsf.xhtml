<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bean Validation JSF</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="name" value="Name" />
            <h:inputText id="name" value="#{userJSF.name}" />
            <br />
            <h:outputLabel for="email" value="E-mail" />
            <h:inputText id="email" value="#{userJSF.email}" />
            <br />
            <h:outputLabel for="created" value="Created" />
            <h:inputText id="created" value="#{userJSF.created}">
                <f:convertDateTime type="localDate" pattern="dd/MM/uuuu" />
            </h:inputText>
            <br />
            <h:outputLabel for="expire" value="Expire" />
            <h:inputText id="expire" value="#{userJSF.expires}">
                <f:convertDateTime type="localDate" pattern="dd/MM/uuuu" />
            </h:inputText>
            <br />
            <h:commandButton value="submit" type="submit" action="#{userJSF.valid()}" />
        </h:form>
    </h:body>
</html>
